- name: Check if Git is installed
  ansible.builtin.command: "which git"
  register: git_check
  ignore_errors: true
  changed_when: false

- name: Install Git on Debian-based systems
  ansible.builtin.apt:
    name: git
    state: present
    update_cache: yes
  when: git_check.rc != 0 and ansible_facts['os_family'] == "Debian"
  become: true

- name: Install Git on RHEL-based systems
  ansible.builtin.dnf:
    name: git
    state: present
  when: git_check.rc != 0 and ansible_facts['os_family'] == "RedHat"
  become: true

- name: Ensure the Git directory exists
  ansible.builtin.file:
    path: "{{ git_clone_path }}"
    state: directory
    mode: '0755'

- name: Clone or update the Git repository
  ansible.builtin.git:
    repo: "{{ git_repo_url }}"
    dest: "{{ git_clone_path }}"
    version: main
    update: yes
  register: git_pull_result

- name: Display Git pull status
  ansible.builtin.debug:
    msg: "Git pull completed: {{ git_pull_result.before }} â†’ {{ git_pull_result.after }}"
